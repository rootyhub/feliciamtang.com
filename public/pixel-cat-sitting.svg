<svg width="320" height="400" viewBox="0 0 320 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art grey sitting cat with transparent background -->
  <g transform="translate(40, 20)">
    <!-- Ears -->
    <rect x="40" y="0" width="20" height="20" fill="#000"/>
    <rect x="20" y="20" width="20" height="20" fill="#000"/>
    <rect x="0" y="40" width="20" height="60" fill="#000"/>
    <rect x="20" y="40" width="20" height="40" fill="#b0b0b0"/>
    
    <rect x="120" y="0" width="20" height="20" fill="#000"/>
    <rect x="140" y="20" width="20" height="20" fill="#000"/>
    <rect x="160" y="40" width="20" height="60" fill="#000"/>
    <rect x="140" y="40" width="20" height="40" fill="#b0b0b0"/>
    
    <!-- Head top -->
    <rect x="40" y="20" width="80" height="20" fill="#000"/>
    <rect x="40" y="40" width="100" height="20" fill="#b0b0b0"/>
    
    <!-- Head sides -->
    <rect x="20" y="80" width="20" height="60" fill="#000"/>
    <rect x="160" y="80" width="20" height="60" fill="#000"/>
    
    <!-- Face area -->
    <rect x="40" y="60" width="100" height="80" fill="#b0b0b0"/>
    
    <!-- Eyes -->
    <rect x="60" y="80" width="20" height="40" fill="#000"/>
    <rect x="100" y="80" width="20" height="40" fill="#000"/>
    
    <!-- Smile/mouth -->
    <rect x="60" y="120" width="60" height="20" fill="#000"/>
    <rect x="80" y="120" width="20" height="20" fill="#b0b0b0"/>
    
    <!-- Chin -->
    <rect x="40" y="140" width="20" height="20" fill="#000"/>
    <rect x="120" y="140" width="20" height="20" fill="#000"/>
    <rect x="60" y="160" width="60" height="20" fill="#000"/>
    
    <!-- Body -->
    <rect x="0" y="160" width="20" height="100" fill="#000"/>
    <rect x="160" y="160" width="20" height="100" fill="#000"/>
    <rect x="20" y="180" width="140" height="80" fill="#b0b0b0"/>
    
    <!-- Belly shading -->
    <rect x="60" y="200" width="60" height="40" fill="#a0a0a0"/>
    
    <!-- Front legs -->
    <rect x="20" y="260" width="40" height="60" fill="#000"/>
    <rect x="40" y="280" width="20" height="40" fill="#a0a0a0"/>
    <rect x="20" y="320" width="40" height="20" fill="#000"/>
    
    <!-- Back legs and tail area -->
    <rect x="120" y="260" width="40" height="60" fill="#000"/>
    <rect x="120" y="280" width="20" height="40" fill="#a0a0a0"/>
    <rect x="120" y="320" width="40" height="20" fill="#000"/>
    
    <!-- Tail -->
    <rect x="160" y="220" width="20" height="40" fill="#000"/>
    <rect x="180" y="200" width="20" height="20" fill="#000"/>
    <rect x="200" y="180" width="20" height="20" fill="#000"/>
    <rect x="180" y="200" width="20" height="20" fill="#b0b0b0"/>
    <rect x="200" y="180" width="20" height="20" fill="#b0b0b0"/>
    <rect x="220" y="160" width="20" height="20" fill="#000"/>
    <rect x="220" y="160" width="20" height="20" fill="#b0b0b0"/>
  </g>
</svg>

