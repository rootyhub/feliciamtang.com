<svg width="240" height="280" viewBox="0 0 240 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art grey cat with transparent background -->
  <g transform="translate(20, 10)">
    <!-- Left ear -->
    <rect x="20" y="0" width="20" height="40" fill="#000"/>
    <rect x="40" y="20" width="20" height="20" fill="#000"/>
    <rect x="40" y="40" width="20" height="20" fill="#808080"/>
    <rect x="60" y="40" width="20" height="20" fill="#000"/>
    
    <!-- Right ear -->
    <rect x="140" y="0" width="20" height="40" fill="#000"/>
    <rect x="140" y="20" width="20" height="20" fill="#808080"/>
    <rect x="120" y="20" width="20" height="20" fill="#000"/>
    <rect x="120" y="40" width="20" height="20" fill="#808080"/>
    <rect x="100" y="40" width="20" height="20" fill="#000"/>
    
    <!-- Head outline top -->
    <rect x="0" y="60" width="20" height="20" fill="#000"/>
    <rect x="160" y="60" width="20" height="20" fill="#000"/>
    
    <!-- Head fill -->
    <rect x="20" y="60" width="140" height="80" fill="#808080"/>
    <rect x="40" y="80" width="20" height="20" fill="#a0a0a0"/>
    <rect x="100" y="80" width="20" height="20" fill="#a0a0a0"/>
    
    <!-- Eyes -->
    <rect x="40" y="80" width="20" height="20" fill="#000"/>
    <rect x="60" y="100" width="20" height="20" fill="#000"/>
    <rect x="100" y="80" width="20" height="20" fill="#000"/>
    <rect x="80" y="100" width="20" height="20" fill="#000"/>
    
    <!-- Nose -->
    <rect x="80" y="120" width="20" height="20" fill="#ffb3d9"/>
    
    <!-- Mouth -->
    <rect x="60" y="140" width="20" height="20" fill="#000"/>
    <rect x="100" y="140" width="20" height="20" fill="#000"/>
    <rect x="80" y="140" width="20" height="20" fill="#808080"/>
    
    <!-- Chin -->
    <rect x="20" y="160" width="20" height="20" fill="#000"/>
    <rect x="140" y="160" width="20" height="20" fill="#000"/>
    <rect x="40" y="180" width="20" height="20" fill="#000"/>
    <rect x="120" y="180" width="20" height="20" fill="#000"/>
    
    <!-- Body top -->
    <rect x="0" y="180" width="20" height="40" fill="#000"/>
    <rect x="160" y="180" width="20" height="40" fill="#000"/>
    <rect x="20" y="200" width="140" height="40" fill="#808080"/>
    
    <!-- Body stripes -->
    <rect x="40" y="200" width="20" height="20" fill="#a0a0a0"/>
    <rect x="80" y="220" width="20" height="20" fill="#a0a0a0"/>
    
    <!-- Legs front -->
    <rect x="0" y="220" width="20" height="40" fill="#000"/>
    <rect x="20" y="240" width="40" height="20" fill="#808080"/>
    <rect x="20" y="260" width="20" height="20" fill="#000"/>
    <rect x="40" y="280" width="20" height="20" fill="#000"/>
    
    <rect x="60" y="240" width="40" height="20" fill="#808080"/>
    <rect x="80" y="260" width="20" height="20" fill="#000"/>
    <rect x="60" y="280" width="20" height="20" fill="#000"/>
    
    <!-- Legs back -->
    <rect x="100" y="240" width="40" height="20" fill="#808080"/>
    <rect x="100" y="260" width="20" height="20" fill="#000"/>
    <rect x="120" y="280" width="20" height="20" fill="#000"/>
    
    <rect x="140" y="240" width="40" height="20" fill="#808080"/>
    <rect x="160" y="220" width="20" height="40" fill="#000"/>
    <rect x="140" y="260" width="20" height="20" fill="#000"/>
    <rect x="160" y="280" width="20" height="20" fill="#000"/>
    
    <!-- Tail -->
    <rect x="180" y="180" width="20" height="40" fill="#000"/>
    <rect x="180" y="180" width="20" height="20" fill="#808080"/>
    <rect x="200" y="160" width="20" height="20" fill="#000"/>
    <rect x="200" y="160" width="20" height="20" fill="#808080"/>
    <rect x="220" y="140" width="20" height="20" fill="#000"/>
  </g>
</svg>

