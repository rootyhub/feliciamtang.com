<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art white sitting cat with transparent background -->
  <g transform="translate(30, 20)">
    <!-- Ears -->
    <rect x="20" y="0" width="20" height="20" fill="#000"/>
    <rect x="80" y="0" width="20" height="20" fill="#000"/>
    <rect x="20" y="0" width="20" height="20" fill="#d4a5a5"/>
    <rect x="80" y="0" width="20" height="20" fill="#d4a5a5"/>
    
    <!-- Head outline -->
    <rect x="0" y="20" width="20" height="40" fill="#000"/>
    <rect x="100" y="20" width="20" height="40" fill="#000"/>
    <rect x="20" y="60" width="80" height="20" fill="#000"/>
    
    <!-- Head fill -->
    <rect x="20" y="20" width="80" height="40" fill="#fff"/>
    
    <!-- Eyes -->
    <rect x="30" y="30" width="10" height="10" fill="#4a9eff"/>
    <rect x="40" y="40" width="10" height="10" fill="#000"/>
    <rect x="70" y="30" width="10" height="10" fill="#4a9eff"/>
    <rect x="60" y="40" width="10" height="10" fill="#000"/>
    
    <!-- Nose -->
    <rect x="50" y="50" width="10" height="10" fill="#000"/>
    
    <!-- Body -->
    <rect x="10" y="80" width="20" height="40" fill="#000"/>
    <rect x="90" y="80" width="20" height="40" fill="#000"/>
    <rect x="30" y="80" width="60" height="40" fill="#fff"/>
    
    <!-- Front legs -->
    <rect x="30" y="120" width="20" height="20" fill="#000"/>
    <rect x="70" y="120" width="20" height="20" fill="#000"/>
    <rect x="30" y="140" width="20" height="20" fill="#fff"/>
    <rect x="70" y="140" width="20" height="20" fill="#fff"/>
    
    <!-- Tail -->
    <rect x="100" y="80" width="20" height="20" fill="#000"/>
    <rect x="100" y="80" width="20" height="20" fill="#fff"/>
    <rect x="110" y="60" width="20" height="20" fill="#000"/>
    <rect x="110" y="60" width="20" height="20" fill="#fff"/>
  </g>
</svg>

