<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art cat with transparent background -->
  <g transform="translate(20, 20)">
    <!-- Ears -->
    <rect x="20" y="0" width="20" height="20" fill="#000"/>
    <rect x="120" y="0" width="20" height="20" fill="#000"/>
    
    <!-- Head outline -->
    <rect x="0" y="20" width="20" height="60" fill="#000"/>
    <rect x="140" y="20" width="20" height="60" fill="#000"/>
    <rect x="20" y="80" width="120" height="20" fill="#000"/>
    
    <!-- Head fill -->
    <rect x="20" y="20" width="120" height="60" fill="#fff"/>
    
    <!-- Pink inner ears -->
    <rect x="20" y="20" width="20" height="40" fill="#ffb3d9"/>
    <rect x="120" y="20" width="20" height="40" fill="#ffb3d9"/>
    
    <!-- Eyes -->
    <rect x="40" y="40" width="20" height="20" fill="#000"/>
    <rect x="100" y="40" width="20" height="20" fill="#000"/>
    
    <!-- Nose -->
    <rect x="70" y="60" width="20" height="20" fill="#000"/>
    
    <!-- Mouth -->
    <rect x="50" y="80" width="60" height="20" fill="#000"/>
    <rect x="50" y="80" width="10" height="10" fill="#fff"/>
    <rect x="60" y="90" width="10" height="10" fill="#fff"/>
    <rect x="90" y="90" width="10" height="10" fill="#fff"/>
    <rect x="100" y="80" width="10" height="10" fill="#fff"/>
    
    <!-- Body -->
    <rect x="0" y="100" width="140" height="60" fill="#000"/>
    <rect x="20" y="100" width="100" height="40" fill="#fff"/>
    
    <!-- Legs -->
    <rect x="20" y="140" width="20" height="40" fill="#000"/>
    <rect x="60" y="140" width="20" height="40" fill="#000"/>
    <rect x="80" y="140" width="20" height="40" fill="#000"/>
    <rect x="120" y="140" width="20" height="40" fill="#000"/>
    <rect x="20" y="140" width="20" height="20" fill="#e6e6ff"/>
    <rect x="60" y="140" width="20" height="20" fill="#e6e6ff"/>
    <rect x="80" y="140" width="20" height="20" fill="#e6e6ff"/>
    <rect x="120" y="140" width="20" height="20" fill="#e6e6ff"/>
    
    <!-- Tail -->
    <rect x="140" y="80" width="20" height="60" fill="#000"/>
    <rect x="160" y="60" width="20" height="20" fill="#000"/>
  </g>
</svg>

